{{template "header"}}
<div class="container" onmouseover = "appear(this)" style="">
<br/><br/><br/>

{{.Categories}}
<form class="margin-base-vertical" action="/category" method="get" >
					<p class="input-group">
						<span class="input-group-addon"><span class=""><strong>name</strong></span></span>
						<input type="text" class="form-control input-lg"  name="name"  />
						
					</p>
					<p class="input-group">
						
						<input type = "hidden" name = "op" value = "add">
						
					</p>
					<button type = "submit" class = "btn btn-default">添加</button>
					<p class="help-block text-center"><small>We won't send you spam. Unsubscribe at any time.</small></p>
					
					</span>
				</form>
				
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>名称</th>
							<th>文章数</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						{{range .Categoryies}}
						<th>{{.Id}}</th>
						<th>{{.Title}}</th>
						<th>{{.TopicCount}}</th>
						<th>
							<a href = "/category?op=del&id={{.id}}">delete</a>
						</th>
						{{end}}
					</tbody>
				</table>
</div>
{{template "footer"}}
